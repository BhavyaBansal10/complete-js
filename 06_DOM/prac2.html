<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul class="language">
      <li>Javascript</li>
    </ul>
  </body>
  <script>
    function addList(listItem) {
      const li = document.createElement("li");
      li.innerHTML = `${listItem}`;
      const place = document.querySelector(".language");
      place.appendChild(li);
    }
    addList("MongoDB");

    function addList2(listItem) {
      const li = document.createElement("li");
      const text = document.createTextNode(listItem);
      li.append(text);
      const place = document.querySelector(".language");
      place.appendChild(li);
    }
    addList2("ReactsJS");
  </script>
</html>

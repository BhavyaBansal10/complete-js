<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Galindo&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="main-section">
      <div class="main-div">
        <div class="heading">Tic Tac Toe</div>
        <div class="boxes">
          <button class="box 1"></button>
          <button class="box 2"></button>
          <button class="box 3"></button>
          <button class="box 4"></button>
          <button class="box 5"></button>
          <button class="box 6"></button>
          <button class="box 7"></button>
          <button class="box 8"></button>
          <button class="box 9"></button>
        </div>
        <div class="footer">
          <button id="reset-btn">Reset Game</button>
        </div>
        <div class="winner">
          <p class="win"></p>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>

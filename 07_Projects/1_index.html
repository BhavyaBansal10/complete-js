<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="1_styles.css" />
  </head>
  <body>
    <div class="main-page">
      <div class="nvbr">
        <nav class="navbar navbar-expand-lg --bs-tertiary-color">
          <button class="nav-btn">Home</button>
          <button class="nav-btn">Youtube Channel</button>
        </nav>
      </div>
      <div class="home-page">
        <h1>Color Scheme Switcher</h1>
        <div class="buttons">
          <button id="grey" class="grey btn btn-outline-secondary"></button>
          <button id="white" class="white btn btn-outline-secondary"></button>
          <button id="blue" class="blue btn btn-outline-secondary"></button>
          <button id="yellow" class="yellow btn btn-outline-secondary"></button>
        </div>
        <p>Try Clicking on one of the colors</p>
        <p>To change the background color of this page</p>
      </div>
    </div>
  </body>
  <script>
    const body = document.querySelector("body");
    const buttons = document.querySelectorAll("button");
    console.log(buttons);
    buttons.forEach((button) => {
      button.addEventListener("click", (e) => {
        console.log(e);
        console.log(e.target);

        if (e.target.id === "grey") {
          body.style.backgroundColor = "rgb(248, 181, 181)";
        }
        if (e.target.id === "white") {
          body.style.backgroundColor = "rgb(198, 255, 255)";
        }
        if (e.target.id === "blue") {
          body.style.backgroundColor = "rgb(154, 154, 255)";
        }
        if (e.target.id === "yellow") {
          body.style.backgroundColor = "rgb(211, 223, 183)";
        }
      });
    });
  </script>
</html>
